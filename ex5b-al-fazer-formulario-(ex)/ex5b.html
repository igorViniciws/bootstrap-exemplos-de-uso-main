<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Formulário com Cores Personalizadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .custom-form {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-label {
            color: #4a4a4a;
            font-weight: 500;
        }
        .custom-icon {
            background-color: #8a4af3;
            border: none;
            color: #ffffff;
            border-radius: 10px 0 0 10px;
        }
        .form-control.custom-input {
            border: 2px solid #e0e0e0;
            border-radius: 0 10px 10px 0;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control.custom-input:focus {
            border-color: #8a4af3;
            box-shadow: 0 0 0 0.2rem rgba(138, 74, 243, 0.25);
            background-color: #ffffff;
        }
        .btn.custom-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn.custom-button:hover {
            background-color: #43a047;
            transform: translateY(-3px);
        }
        .btn.custom-button:active {
            transform: translateY(0);
        }
        .form-title {
            color: #8a4af3;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="custom-form">
            <h2 class="form-title">Login</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control custom-input" id="email" placeholder="Digite seu email">
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control custom-input" id="senha" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn custom-button">
                    <i class="bi bi-arrow-right"></i> Entrar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
